{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div  class="title">
    <h2>Employee Detail</h2>
</div>

<form method="POST" class="main">
    <div class="form-row">
        <div class="form-group col-md-6">
            <div id="div_id_name" class="form-group">
                    <label for="id_name" class=" requiredField">
                        Name<span class="asteriskField">*</span>
                    </label>
                    <div class="">
                        <input type="text" value="{{object.name}}" name="name" maxlength="100" class="textinput textInput form-control" required="" id="id_name" disabled>
                    </div>   
            </div>
        </div>
        <div class="form-group col-md-4">
            <div id="div_id_email" class="form-group">
                
                    <label for="id_email" class=" requiredField">
                        Email<span class="asteriskField">*</span>
                    </label>
                    <div class="">
                        <input type="email" name="email" maxlength="254" class="emailinput form-control" required="" id="id_email" value="{{object.email}}" disabled>
                    </div>
            </div>
        </div>
        <div class="form-group col-md-2">
        <div id="div_id_age" class="form-group">
            
                <label for="id_age" class=" requiredField">
                    Age<span class="asteriskField">*</span>
                </label>
                <div class="">
                    <input type="number" name="age" class="numberinput form-control" required="" id="id_age" value="{{object.age}}" disabled>  
                </div>
        </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        
            <div id="div_id_position" class="form-group">
                    <label for="id_position" class=" requiredField">
                        Position<span class="asteriskField">*</span>
                    </label>
                    <div class="">
                        <select name="position" class="select form-control" required="" id="id_position" disabled>
                        <option value="{{object.position}}" selected="">{{object.position}}</option>
                        </select>
                    </div>
            </div>
        </div>
        <div class="form-group col-md-6">
                <div id="div_id_salary" class="form-group">
            
                    <label for="id_salary" class=" requiredField">
                        Salary<span class="asteriskField">*</span>
                    </label>
                
                    <div class="">
                        <input type="number" name="salary" step="any" class="numberinput form-control" required="" id="id_salary" value="{{object.salary}}" disabled>
                    </div>
                </div>
        </div>
    </div>
    <div class="form-group">
        <div id="div_id_address" class="form-group">
            
                <label for="id_address" class=" requiredField">
                    Address<span class="asteriskField">*</span>
                </label>
            
                <div class="">
                    <input type="text" name="address" maxlength="500" class="textinput textInput form-control" required="" id="id_address" value="{{object.address}}" disabled>
                </div>
        </div>
    </div>
    {% if user.is_authenticated %}
    <a href="{% url 'employee-update' object.id %}" class="btn btn-info">Edit</a>
    <a href="{% url 'employee-delete' object.id %}" class="btn btn-warning">delete</a>
    {% endif %}
  </form>
  <style>
  </style>
{% endblock %}
